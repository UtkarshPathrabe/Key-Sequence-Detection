<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Key sequence detection created using JavaScript" />
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body style='background-color: #1a1a1d'>
  <div style="position: fixed; top: 5px; left: 0px; right: 0px; z-index: 10000000000; color: rgb(209 201 255); text-align: center; font-size: 24px; font-family: 'Comic Sans MS', 'Comic Sans', 'Marker Felt', serif; text-transform: uppercase;">
    <span>Key sequence detection works with 'utkarsh'</span>
  </div>
  <style>
    #__cornify_count {
      color:rgb(209 201 255) !important;
    }
  </style>
  <script>
    const pressed = [];
    const secretCode = 'utkarsh';
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        cornify_add();
      }
    });
    window.addEventListener('load', () => {
      cornify_count = 0;
      cornify_setcookie('cornify', cornify_count + '', 1000);
    });
  </script>
</body>
</html>
