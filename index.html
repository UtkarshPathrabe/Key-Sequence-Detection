<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <div style="position: fixed; top: 5px; left: 0px; right: 0px; z-index: 10000000000; color: rgb(255, 0, 255); text-align: center; font-size: 24px; font-family: 'Comic Sans MS', 'Comic Sans', 'Marker Felt', serif; text-transform: uppercase;">
    <span>Key sequence detection works with 'utkarsh'</span>
    <button id="clear-cache" style="margin: 4px; padding: 4px; float: right;">Clear Cache</button>
  </div>
  <script>
    const clearButton = document.querySelector('#clear-cache');
    clearButton.addEventListener('click', () => {
      console.log('Clearing Cache');
      cornify_count = 0;
      cornify_setcookie('cornify', '0', 1000);
    });
    const pressed = [];
    const secretCode = 'utkarsh';
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        cornify_add();
      }
    });
  </script>
</body>
</html>
